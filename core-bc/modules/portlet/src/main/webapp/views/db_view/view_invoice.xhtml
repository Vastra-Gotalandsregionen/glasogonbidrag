<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:bridge="http://liferay.com/faces/bridge">

    <h:head />

    <h:body>
        <c:set var="invoice" value="#{dbViewViewInvoiceBean.invoice}" scope="request" />

        <h:form>
            <div class="row-fluid">
                <div class="span8">

                     <h1>Invoice: #{invoice.verificationNumber}</h1>

                    <table class="table table-bordered">
                        <tr>
                            <th scope="row">Invoice Date</th>
                            <td>
                                <h:outputText value="#{invoice.invoiceDate}" />
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Verification Number</th>
                            <td>
                                <h:outputText value="#{invoice.verificationNumber}" />
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Invoice Number</th>
                            <td>
                                <h:outputText value="#{invoice.invoiceNumber}" />
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Amount</th>
                            <td>
                                <h:outputText value="#{invoice.amount/100} kr" />
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">VAT</th>
                            <td>
                                <h:outputText value="#{invoice.vat/100} kr" />
                            </td>
                        </tr>
                        <ui:fragment rendered="#{not empty invoice.adjustment}">
                            <tr>
                                <th scope="row">Grant Adjustments</th>
                                <td>
                                    <h:outputText value="#{invoice.adjustment.amount/100} kr" />
                                </td>
                            </tr>
                        </ui:fragment>
                        <tr>
                            <th scope="row">Supplier</th>
                            <td>
                                <h:outputText value="#{invoice.supplier.name}" />
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Status</th>
                            <td>
                                <h:outputText value="#{invoice.status}" />
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span12">
                    <h2>Grants</h2>
                    <ui:fragment rendered="#{not empty invoice.grants}">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Delivery Date</th>
                                    <th scope="col">Prescription Date</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">VAT</th>
                                    <th scope="col">Beneficiary</th>
                                    <th scope="col">Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat id="grants" value="#{invoice.grants}" var="grant">
                                    <tr>
                                        <td>
                                            <h:outputText value="#{grant.deliveryDate}" />
                                        </td>
                                        <td>
                                            <h:outputText value="#{grant.prescriptionDate}" />
                                        </td>
                                        <td>
                                            <h:outputText value="#{grant.amount/100} kr" />
                                        </td>
                                        <td>
                                            <h:outputText value="#{grant.vat/100} kr" />
                                        </td>
                                        <td>
                                            <h:outputText value="#{grant.beneficiary.identification}" />
                                        </td>
                                        <td>
                                            <h:commandButton value="X" action="#{dbViewViewInvoiceBean.deleteGrant}">
                                                <f:param name="invoiceId" value="#{invoice.id}" />
                                                <f:param name="grantId" value="#{grant.id}" />
                                            </h:commandButton>
                                        </td>
                                    </tr>
                                </ui:repeat>
                            </tbody>
                        </table>
                    </ui:fragment>
                    <ui:fragment rendered="#{empty invoice.grants}">
                        <div class="alert alert-warning">
                            No grants.
                        </div>
                    </ui:fragment>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span12">
                    <h3>Actions</h3>
                    <h:commandLink styleClass="btn" action="#{dbViewViewInvoiceBean.deleteInvoice}" value="Delete invoice">
                        <f:param name="invoiceId" value="${invoice.id}" />
                    </h:commandLink>
                    <h:commandLink styleClass="btn" action="#{dbViewViewInvoiceBean.deleteGrantAdjustment}" value="Delete grant adjustment">
                        <f:param name="invoiceId" value="${invoice.id}" />
                    </h:commandLink>
                    <h:link styleClass="btn" outcome="view" value="Back"/>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span12">
                    <h3>Status update</h3>
                    <h:commandLink styleClass="btn" action="#{dbViewViewInvoiceBean.markPaid}" value="Set invoice paid">
                        <f:param name="invoiceId" value="${invoice.id}" />
                    </h:commandLink>
                    <h:commandLink styleClass="btn" action="#{dbViewViewInvoiceBean.markUnpaid}" value="Set invoice unpaid">
                        <f:param name="invoiceId" value="${invoice.id}" />
                    </h:commandLink>
                    <h:commandLink styleClass="btn" action="#{dbViewViewInvoiceBean.markCancled}" value="Set invoice cancled">
                        <f:param name="invoiceId" value="${invoice.id}" />
                    </h:commandLink>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span12">
                    <h3>Navigation</h3>
                    <h:link styleClass="btn" outcome="view" value="Back"/>
                </div>
            </div>
        </h:form>
    </h:body>
</f:view>
