<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:bridge="http://liferay.com/faces/bridge">

    <h:head />

    <h:body>
        <h:form>
            First name:
            <h:inputText value="#{dbViewBeneficiaryBackingBean.beneficiary.firstName}" />
            Last name:
            <h:inputText value="#{dbViewBeneficiaryBackingBean.beneficiary.lastName}" />

            Type:
            <h:selectOneMenu value="#{dbViewBeneficiaryBackingBean.type}">
                <f:selectItems value="#{dbViewBeneficiaryBackingBean.identificationTypes}" />
                <f:ajax listener="#{dbViewBeneficiaryBackingBean.identificationTypeListener}"
                        execute="@form" render="@form" />
                <f:converter converterId="se.vgregion.IdentificationType" />
            </h:selectOneMenu>
            <h:panelGroup rendered="#{dbViewBeneficiaryBackingBean.type == 'PERSONAL'}">
                <h2>Personal Identification Number</h2>
                <h:inputText value="#{dbViewBeneficiaryBackingBean.personalIdentification.number}" />
            </h:panelGroup>
            <h:panelGroup rendered="#{dbViewBeneficiaryBackingBean.type == 'RESERVE'}">
                <h2>Reserve Identification Number</h2>
                <h:inputText value="#{dbViewBeneficiaryBackingBean.reserveIdentification.number}" />
            </h:panelGroup>
            <h:panelGroup rendered="#{dbViewBeneficiaryBackingBean.type == 'LMA'}">
                <h2>LMA Number</h2>
                <h:inputText value="#{dbViewBeneficiaryBackingBean.lmaIdentification.number}" />
            </h:panelGroup>

            <h:commandButton action="#{dbViewBeneficiaryBackingBean.doSave}" value="Save" />
            <h:commandButton action="#{dbViewBeneficiaryBackingBean.doCancel}" value="cancel" />
        </h:form>
    </h:body>
</f:view>
