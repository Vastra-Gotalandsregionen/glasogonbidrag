<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:bridge="http://liferay.com/faces/bridge"
        xmlns:gb="http://java.sun.com/jsf/composite/gb"
>

    <h:head />

    <h:body>

        <c:set var="locale" value="#{portletBackingBean.locale}" scope="request" />
        <c:set var="portletNamespace" value="#{portletBackingBean.portletNamespace}" scope="request" />

        <h:panelGroup id="exportSettingsPanel">

            <h:form>

                <div class="statistics-filter-wrap">

                    <div class="statistics-filter-row">
                        <div class="statistics-filter-item">
                            <p:outputLabel styleClass="filter-label" for="startDate" value="#{bundle['from']}:" />
                            <p:calendar id="startDate"
                                        value="#{statisticsExportViewBackingBean.exportVO.startDate}"
                                        maxdate="#{statisticsExportViewBackingBean.maxDate}"
                            >
                                <f:ajax listener="#{statisticsExportViewBackingBean.changeSettingsListener}"
                                        event="dateSelect"
                                        execute="@form"
                                        render=":exportSettingsPanel"
                                        onevent="function eventHandler(data) {jsfAjaxEventHandler(data, '#{portletNamespace}')}" />
                            </p:calendar>
                        </div>
                        <div class="statistics-filter-item">
                            <p:outputLabel styleClass="filter-label" for="endDate" value="#{bundle['to']}:" />
                            <p:calendar id="endDate"
                                        value="#{statisticsExportViewBackingBean.exportVO.endDate}"
                                        maxdate="#{statisticsExportViewBackingBean.maxDate}"
                            >
                                <f:ajax listener="#{statisticsExportViewBackingBean.changeSettingsListener}"
                                        event="dateSelect"
                                        execute="@form"
                                        render=":exportSettingsPanel"
                                        onevent="function eventHandler(data) {jsfAjaxEventHandler(data, '#{portletNamespace}')}" />
                            </p:calendar>
                        </div>
                    </div>

                    <div class="statistics-filter-button-row">
                        <ui:remove>
                            <!-- We need to update the url generated by export staticstics url -->
                            <h:commandLink styleClass="link-btn primary" value="#{bundle['export-statistics']}">
                                <f:ajax listener="#{statisticsExportViewBackingBean.exportStatistics}"
                                        execute="@form"
                                        render=":exportSettingsPanel"
                                        onevent="function eventHandler(data) {jsfAjaxEventHandler(data, '#{portletNamespace}')}" />
                            </h:commandLink>
                        </ui:remove>

                        <h:outputLink styleClass="link-btn primary" value="#{statisticsExportViewBackingBean.exportStatisticsUrl()}">
                            <h:outputText value="${bundle['export-statistics']}" />
                        </h:outputLink>
                    </div>


                </div>

            </h:form>

        </h:panelGroup>


    </h:body>
</f:view>
