<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:bridge="http://liferay.com/faces/bridge"
        xmlns:portlet="http://java.sun.com/portlet_2_0"
        xmlns:liferay-portlet="http://liferay.com/tld/portlet"
        xmlns:gb="http://java.sun.com/jsf/composite/gb"
>

    <h:head />

    <h:body>

        <c:set var="invoices" value="#{canceledInvoicesViewBackingBean.invoices}" scope="request" />

        <div class="row-fluid">
            <div class="span12">

                <h:form>

                    <gb:box collapsible="true" collapsed="false" styleClass="box-sidebar" title="Makulerade fakturor">
                        <ui:fragment rendered="#{not empty invoices}">
                            <h:dataTable styleClass="simple-table" value="#{invoices}" var="invoice">
                                <h:column>
                                    <f:facet name="header">Ver.nr</f:facet>
                                    <h:outputLink value="#{viewInvoiceNavigation.navigate(invoice.id)}">
                                        <h:outputText value="#{invoice.verificationNumber}" />
                                    </h:outputLink>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Leverant√∂r</f:facet>
                                    <h:outputText value="#{invoice.supplier.name}" />
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Belopp</f:facet>
                                    <h:outputText value="#{invoice.amountIncludingVatAsKrona}">
                                        <f:convertNumber groupingUsed="true" minFractionDigits="2"
                                                         locale="#{canceledInvoicesViewBackingBean.locale}" />
                                    </h:outputText>
                                </h:column>
                            </h:dataTable>
                        </ui:fragment>
                        <ui:fragment rendered="#{empty invoices}">
                            <div class="alert alert-info">
                                Det finns inga makulerade fakturor.
                            </div>
                        </ui:fragment>
                    </gb:box>

                </h:form>

            </div>
        </div>

    </h:body>
</f:view>
