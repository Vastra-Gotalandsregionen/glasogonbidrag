<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:bridge="http://liferay.com/faces/bridge">

    <h:head />

    <h:body>

        <c:set var="invoices" value="#{listInvoicesViewBackingBean.invoices}" scope="request" />

        <div class="row-fluid">
            <div class="span12">

                <h:form>

                    <div class="box box-sidebar">
                        <div class="box-hd">
                            <h3 class="box-title">
                                <h:outputText value="Senast Ã¤ndrade fakturor"/>
                            </h3>
                        </div>

                        <div class="box-bd">

                            <ui:fragment rendered="#{not empty invoices}">
                                <ul class="simple-list">
                                    <ui:repeat value="#{invoices}" var="invoice">
                                        <li>
                                            <a href="#{listInvoicesViewBackingBean.createInvoiceUrl(invoice)}">
                                                <h:outputText value="#{invoice.verificationNumber}" />
                                            </a>

                                            <span>
                                                - #{listInvoicesViewBackingBean.formatPrettyTime(invoice.modifiedDate)}
                                            </span>
                                        </li>
                                    </ui:repeat>
                                </ul>
                            </ui:fragment>

                            <ui:fragment rendered="#{empty invoices}">
                                <div class="alert alert-info">
                                    Inga fakturor finns registrerade
                                </div>
                            </ui:fragment>

                        </div>
                    </div>

                </h:form>

            </div>
        </div>

    </h:body>
</f:view>
