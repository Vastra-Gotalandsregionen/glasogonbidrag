<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:bridge="http://liferay.com/faces/bridge">

    <h:head />

    <h:body>

        <div class="row-fluid">
            <div class="span12">

                <h:form>

                    <div class="box box-sidebar">
                        <div class="box-hd">
                            <h3 class="box-title">
                                <h:outputText value="Senaste Ã¤ndrade"/>
                            </h3>
                        </div>

                        <div class="box-bd">
                            <h:dataTable styleClass="" value="#{listInvoicesViewBackingBean.invoices}" var="invoice">
                                <h:column>
                                    <f:facet name="header">Ver.nr</f:facet>
                                    <h:outputText value="#{invoice.verificationNumber}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Datum</f:facet>
                                    <h:outputText value="#{invoice.invoiceDate}">
                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Belopp</f:facet>
                                    <h:outputText value="#{invoice.amountIncludingVatAsKrona}">
                                        <f:convertNumber groupingUsed="true" minFractionDigits="2"
                                                         locale="#{listInvoicesViewBackingBean.locale}" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Status</f:facet>
                                    <h:outputText value="#{invoice.status}" />
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>

                </h:form>

            </div>
        </div>

    </h:body>
</f:view>
