<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:bridge="http://liferay.com/faces/bridge">

    <h:head />

    <h:body>

        <c:set var="invoices" value="#{listInvoicesViewBackingBean.invoices}" scope="request" />
        <c:set var="locale" value="#{portletBackingBean.locale}" scope="request" />

        <h:form>
            <h1>#{bundle['search-invoices']}</h1>

            <p:dataTable var="invoice" value="#{invoices}"
                         widgetVar="invoicesTable"
                         rows="5"
                         paginator="true"
                         paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="1, 5,10,15,20, 50" >
                <p:column headerText="#{bundle['verification-number-short']}"
                          sortBy="#{invoice.verificationNumber}"
                          filterBy="#{invoice.verificationNumber}"
                          filterMatchMode="contains"
                >
                    <!--
                    filterBy="#{invoice.verificationNumber}"
                    filterMatchMode="contains"
                    -->

                    <a href="#{viewInvoiceNavigation.navigate(invoice.id)}">
                        <h:outputText value="#{invoice.verificationNumber}" />
                    </a>
                </p:column>

                <p:column headerText="#{bundle['supplier']}"
                          sortBy="#{invoice.supplier.name}"
                          filterBy="#{invoice.supplier.name}"
                          filterMatchMode="contains"
                >
                    <!--
                          filterBy="#{invoice.supplier.name}"
                          filterMatchMode="contains"
                    -->
                    <h:outputText value="#{invoice.supplier.name}" />
                </p:column>

                <p:column headerText="#{bundle['supplier-invoice-number-short']}" sortBy="#{invoice.invoiceNumber}">
                    <h:outputText value="#{invoice.invoiceNumber}"  />
                </p:column>

                <p:column headerText="#{bundle['amount']}" sortBy="#{invoice.amountIncludingVatAsKrona}" styleClass="currency">
                    <h:outputText value="#{invoice.amountIncludingVatAsKrona}">
                        <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{locale}" />
                    </h:outputText>
                </p:column>

                <p:column headerText="#{bundle['number-of-grants']}" sortBy="#{invoice.grants.size()}" styleClass="number">
                    <h:outputText value="#{invoice.grants.size()}" />
                </p:column>

                <p:column headerText="#{bundle['status']}"
                          sortBy="#{invoice.status}"
                          filterBy="#{invoice.status}"
                          filterMatchMode="exact"
                >
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('invoicesTable').filter()" >
                            <f:selectItem itemLabel="Select status" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{listInvoicesViewBackingBean.filterDataStatuses}" var="status" itemLabel="#{bundle[status]}" />
                        </p:selectOneMenu>
                    </f:facet>

                    <h:outputText value="#{bundle[invoice.status]}" />
                </p:column>

                <p:column headerText="#{bundle['case-worker']}" sortBy="#{invoice.userId}">
                    <h:outputText value="#{listInvoicesViewBackingBean.getUserNameById(invoice.userId)}" />
                </p:column>

            </p:dataTable>
        </h:form>

    </h:body>
</f:view>
