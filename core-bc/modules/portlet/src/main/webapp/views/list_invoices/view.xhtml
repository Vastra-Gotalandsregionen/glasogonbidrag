<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:bridge="http://liferay.com/faces/bridge">

    <h:head />

    <h:body>

        <c:set var="invoices" value="#{listInvoicesViewBackingBean.invoices}" scope="request" />

        <h:form>
            <p:dataTable var="invoice" value="#{invoices}"
                         rows="5"
                         paginator="true"
                         paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="1, 5,10,15,20, 50" >
                <p:column headerText="Ver.nr"
                          sortBy="#{invoice.verificationNumber}"
                >
                    <!--
                    filterBy="#{invoice.verificationNumber}"
                    filterMatchMode="contains"
                    -->

                    <a href="#{listInvoicesViewBackingBean.navigate(invoice.id)}">
                        <h:outputText value="#{invoice.verificationNumber}" />
                    </a>
                </p:column>

                <p:column headerText="Leverantör" sortBy="#{invoice.supplier.name}">
                    <h:outputText value="#{invoice.supplier.name}" />
                </p:column>

                <p:column headerText="Status" sortBy="#{invoice.status}">
                    <h:outputText value="#{bundle[invoice.status]}" />
                </p:column>

                <p:column headerText="Handläggare" sortBy="#{invoice.userId}">
                    <h:outputText value="#{listInvoicesViewBackingBean.getUserNameById(invoice.userId)}" />
                </p:column>

            </p:dataTable>
        </h:form>

    </h:body>
</f:view>
