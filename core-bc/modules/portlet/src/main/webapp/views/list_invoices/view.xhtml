<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:bridge="http://liferay.com/faces/bridge">

    <h:head />

    <h:body>

        <c:set var="invoices" value="#{listInvoicesViewBackingBean.invoices}" scope="request" />

        <h:form>
            <div class="row-fluid">
                <div class="span12">
                    <div class="box box-sidebar">
                        <div class="box-hd">
                            <h3 class="box-title">
                                <h:outputText value="Fakturor"/>
                            </h3>
                        </div>

                        <div class="box-bd">
                            <h:dataTable styleClass="table table-bordered"
                                         value="#{invoices}" var="invoice">
                                <h:column>
                                    <f:facet name="header">Ver.nr</f:facet>
                                    <h:outputText value="#{invoice.verificationNumber}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Datum</f:facet>
                                    <h:outputText value="#{invoice.invoiceDate}">
                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Belopp</f:facet>
                                    <h:outputText value="#{invoice.amountIncludingVatAsKrona}">
                                        <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{canceledInvoicesViewBackingBean.locale}" />
                                    </h:outputText> kr
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Grants</f:facet>
                                    <h:outputText value="#{invoice.verificationNumber}" />
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span12">
                    <h4>Sort by:</h4>
                    <h:commandButton styleClass="btn" value="Sort by verification number" />
                    <h:commandButton styleClass="btn" value="Sort by Invoice date" />
                </div>
            </div>
        </h:form>

    </h:body>
</f:view>
