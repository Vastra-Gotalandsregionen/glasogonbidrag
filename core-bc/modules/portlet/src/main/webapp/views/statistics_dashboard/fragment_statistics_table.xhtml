<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:bridge="http://liferay.com/faces/bridge"
        xmlns:gb="http://java.sun.com/jsf/composite/gb"
>

    <h:head />

    <h:body>

        <c:set var="locale" value="#{portletBackingBean.locale}" scope="request" />

        <h:panelGroup id="statisticsPanel">

            <h:panelGroup id="statisticsFilters">
                <gb:box collapsible="false" collapsed="false" title="">
                    <h:form>

                        <div class="statistics-filter-wrap">

                            <div class="statistics-filter-item">
                                <p:outputLabel for="statisticsGrouping" value="Gruppera efter:" />
                                <p:selectOneMenu id="statisticsGrouping" value="#{statisticsDashboardViewBackingBean.statisticsGrouping}">
                                    <f:selectItem itemLabel="Välj en" itemValue="" />
                                    <f:selectItem itemLabel="Kommun" itemValue="municipality" />
                                    <f:selectItem itemLabel="Ålder" itemValue="age" />
                                    <f:selectItem itemLabel="Kön" itemValue="gender" />
                                    <f:selectItem itemLabel="Bidragstyp" itemValue="grantType" />
                                </p:selectOneMenu>
                            </div>

                            <div class="statistics-filter-item">
                                <p:outputLabel for="statisticsTimePeriod" value="Tidsperiod:" />
                                <p:selectOneMenu id="statisticsTimePeriod" value="#{statisticsDashboardViewBackingBean.statisticsTimePeriod}">
                                    <p:ajax event="valueChange" process="@this" update=":statisticsFilters" listener="#{statisticsDashboardViewBackingBean.changeStatisticsTimePeriodListener()}" />
                                    <f:selectItem itemLabel="Välj en" itemValue="" />
                                    <f:selectItem itemLabel="Idag" itemValue="today" />
                                    <f:selectItem itemLabel="Igår" itemValue="yesterday" />
                                    <f:selectItem itemLabel="Denna vecka" itemValue="thisWeek" />
                                    <f:selectItem itemLabel="Föregående vecka" itemValue="previousWeek" />
                                    <f:selectItem itemLabel="Denna månad" itemValue="thisMonth" />
                                    <f:selectItem itemLabel="Föregående månad" itemValue="previousMonth" />
                                    <f:selectItem itemLabel="Detta år" itemValue="thisYear" />
                                    <f:selectItem itemLabel="Föregående år" itemValue="previousYear" />
                                    <f:selectItem itemLabel="Eget intervall" itemValue="customPeriod" />
                                </p:selectOneMenu>
                            </div>

                            <ui:fragment rendered="#{statisticsDashboardViewBackingBean.statisticsTimePeriod eq 'customPeriod'}">
                                <div class="statistics-filter-item">
                                    <p:outputLabel for="statisticsTimePeriodStartDate" value="Från och med:" />
                                    <p:calendar id="statisticsTimePeriodStartDate" value="#{statisticsDashboardViewBackingBean.statisticsTimePeriodStartDate}" />
                                </div>
                                <div class="statistics-filter-item">
                                    <p:outputLabel for="statisticsTimePeriodEndDate" value="Till och med:" />
                                    <p:calendar id="statisticsTimePeriodEndDate" value="#{statisticsDashboardViewBackingBean.statisticsTimePeriodEndDate}" />
                                </div>
                            </ui:fragment>

                            <div class="statistics-filter-item">

                                <h:commandLink styleClass="link-btn primary" value="Sök" action="#{statisticsDashboardViewBackingBean.searchStatistics}" />

                            </div>

                        </div>

                    </h:form>
                </gb:box>
            </h:panelGroup>

            <p:dataTable var="statisticsVO" value="#{statisticsDashboardViewBackingBean.statisticsVOs}" rendered="#{not empty statisticsDashboardViewBackingBean.statisticsVOs}">
                <p:column headerText="Label" sortBy="#{statisticsVO.label}">
                    <h:outputText value="#{statisticsVO.label}" />
                </p:column>
                <p:column headerText="Antal bidrag" sortBy="#{statisticsVO.numberOfGrants}">
                    <h:outputText value="#{statisticsVO.numberOfGrants}">
                        <f:convertNumber groupingUsed="true" minFractionDigits="0" locale="#{locale}" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Summa" sortBy="#{statisticsVO.grantsSum}">
                    <h:outputText value="#{statisticsVO.grantsSum}">
                        <f:convertNumber groupingUsed="true" minFractionDigits="0" locale="#{locale}" />
                    </h:outputText>
                </p:column>
            </p:dataTable>

        </h:panelGroup>

    </h:body>
</f:view>
