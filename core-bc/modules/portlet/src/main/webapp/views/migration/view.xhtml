<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:bridge="http://liferay.com/faces/bridge"
        xmlns:gb="http://java.sun.com/jsf/composite/gb"
        >

    <h:head />

    <h:body>
        <h1>#{bundle['upload-file-to-import']}</h1>
        <ui:fragment rendered="#{migrationViewBackingBean.canMigrate}">
            <h:form enctype="multipart/form-data">
                <h:inputFile value="#{migrationViewBackingBean.file}" />
                <h:commandButton value="#{bundle['import-file']}" action="#{migrationViewBackingBean.importFile}" />
            </h:form>
        </ui:fragment>
        <ui:fragment rendered="#{not migrationViewBackingBean.canMigrate}">
            <div>
                <h2>#{bundle['already-imported']}</h2>
            </div>
        </ui:fragment>
    </h:body>
</f:view>
