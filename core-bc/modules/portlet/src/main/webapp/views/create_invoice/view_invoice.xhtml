<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:bridge="http://liferay.com/faces/bridge"
        xmlns:gb="http://java.sun.com/jsf/composite/gb">

    <h:head />

    <h:body>

        <c:set var="invoice" value="#{createInvoiceViewInvoiceBackingBean.invoice}" scope="request" />
        <c:set var="locale" value="#{portletBackingBean.locale}" scope="request" />

        <div class="row-fluid">
            <div class="span12">
                <h1>Faktura #{invoice.verificationNumber} - #{invoice.supplier.name}</h1>
            </div>
        </div>

        <div class="row-fluid">

            <div class="span6">


                <gb:box collapsible="true" collapsed="false" styleClass="" title="Registrerade bidrag">
                    <ui:fragment rendered="#{not empty invoice.grants}">
                        <table class="simple-table">
                            <thead>
                            <tr>
                                <th>
                                    <h:outputText value="Bidragstagare" />
                                </th>
                                <th>
                                    <h:outputText value="Recept" />
                                </th>
                                <th>
                                    <h:outputText value="Kvitterat" />
                                </th>

                                <th class="number">
                                    <h:outputText value="Exkl. moms" />
                                </th>
                                <th class="number">
                                    <h:outputText value="Inkl. moms" />
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <ui:repeat value="#{invoice.grants}" var="grant">
                                <tr>
                                    <td>
                                        <h:link outcome="add_grant">
                                            <f:param name="invoiceId" value="${invoice.id}" />
                                            <f:param name="grantId" value="${grant.id}" />
                                            <h:outputText value="#{grant.beneficiary.identification}" />
                                        </h:link>
                                    </td>
                                    <td>
                                        <h:outputText value="#{grant.prescriptionDate}">
                                            <f:convertDateTime pattern="yyyy-MM-dd" />
                                        </h:outputText>
                                    </td>
                                    <td>
                                        <h:outputText value="#{grant.deliveryDate}">
                                            <f:convertDateTime pattern="yyyy-MM-dd" />
                                        </h:outputText>
                                    </td>
                                    <td class="number">
                                        <h:outputText value="#{grant.amountAsKrona}">
                                            <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{locale}" />
                                        </h:outputText>
                                    </td>
                                    <td class="number">
                                        <h:outputText value="#{grant.amountIncludingVatAsKrona}">
                                            <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{locale}" />
                                        </h:outputText>
                                    </td>
                                </tr>
                            </ui:repeat>
                            </tbody>
                        </table>

                    </ui:fragment>

                    <ui:fragment rendered="#{empty invoice.grants}">
                        <div class="alert alert-info">Inga bidrag har registrerats för den här fakturan än.</div>
                    </ui:fragment>

                    <div class="button-row">
                        <h:link styleClass="link-btn primary" outcome="add_grant" value="Lägg till nytt bidrag">
                            <f:param name="invoiceId" value="${invoice.id}" />
                            <h:outputText value="#{grant.beneficiary.identification}" />
                        </h:link>
                    </div>
                </gb:box>

                <gb:box collapsible="true" collapsed="false" styleClass="" title="Fakturasammanfattning">
                    <table class="simple-table">
                        <thead>
                        <tr>
                            <th>
                                <h:outputText value="Post" />
                            </th>
                            <th class="number">
                                <h:outputText value="Exkl. moms" />
                            </th>
                            <th class="number">
                                <h:outputText value="Inkl. moms" />
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <h:outputText value="Faktura" />
                            </td>
                            <td class="number">
                                <h:outputText value="#{invoice.amountAsKrona}">
                                    <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{locale}" />
                                </h:outputText>
                            </td>
                            <td class="number">
                                <h:outputText value="#{invoice.amountIncludingVatAsKrona}">
                                    <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{locale}" />
                                </h:outputText>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value="Registrerade bidrag" />
                            </td>
                            <td class="number">
                                <h:outputText value="#{invoice.calculateDifferenceExcludingVatAsKrona()}">
                                    <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{locale}" />
                                </h:outputText>
                            </td>
                            <td class="number">
                                <h:outputText value="#{invoice.calculateGrantsAmountIncludingVatSumAsKrona()}">
                                    <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{locale}" />
                                </h:outputText>
                            </td>
                        </tr>
                        <tr class="summary-row #{invoice.calculateDifferenceExcludingVatAsKrona().unscaledValue() eq 0 ? 'match' : 'no-match'}">
                            <td>
                                    <span class="summary-icon">
                                        <h:outputText value="" />
                                    </span>
                            </td>
                            <td class="number">
                                <h:outputText value="#{invoice.calculateDifferenceExcludingVatAsKrona()}">
                                    <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{locale}" />
                                </h:outputText>
                            </td>

                            <td class="number">
                                <h:outputText value="#{invoice.calculateDifferenceIncludingVatAsKrona()}">
                                    <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{locale}" />
                                </h:outputText>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </gb:box>

            </div>

            <div class="span6">


                <gb:box collapsible="true" collapsed="false" styleClass="" title="Konteringsförslag">
                    <table class="accounting-table">
                        <thead>
                        <tr>
                            <th>Antal</th>
                            <th>Ansvar</th>
                            <th>Konto</th>
                            <th>Frikod</th>
                            <th>Summa exkl moms</th>
                        </tr>
                        </thead>
                        <tbody>
                        <c:forEach begin="1" end="3">
                            <tr>
                                <td>
                                    <h:inputText />
                                </td>
                                <td>
                                    <h:inputText />
                                </td>
                                <td>
                                    <h:inputText />
                                </td>
                                <td>
                                    <h:inputText />
                                </td>
                                <td>
                                    <h:inputText />
                                </td>
                            </tr>
                        </c:forEach>
                        </tbody>
                    </table>
                    <h:form>
                        <div class="button-row">
                            <h:commandButton value="generate"
                                             styleClass="link-btn primary"
                                             action="#{createInvoiceViewInvoiceBackingBean.generateAccountingDistribution}"
                                             rendered="#{empty invoice.status or invoice.status eq 'IN_PROGRESS'}" >
                                <f:param name="invoiceId" value="${invoice.id}" />
                            </h:commandButton>
                        </div>
                    </h:form>
                </gb:box>

            </div>

        </div>

        <div class="row-fluid">
            <div class="span12">
                <h:form>
                    <div class="button-row">

                        <h:commandLink value="Klarmarkera"
                                       styleClass="link-btn primary"
                                       action="#{createInvoiceViewInvoiceBackingBean.markPaid}"
                                        rendered="#{empty invoice.status or invoice.status eq 'IN_PROGRESS'}" >
                            <f:param name="invoiceId" value="${invoice.id}" />
                        </h:commandLink>
                        <h:commandLink value="Makulera"
                                       styleClass="link-btn"
                                       action="#{createInvoiceViewInvoiceBackingBean.markCanceled}"
                                       rendered="#{empty invoice.status or invoice.status eq 'IN_PROGRESS'}" >
                            <f:param name="invoiceId" value="${invoice.id}" />
                        </h:commandLink>

                        <h:commandLink value="Pågående"
                                       styleClass="link-btn"
                                       action="#{createInvoiceViewInvoiceBackingBean.markUnpaid}"
                                       rendered="#{invoice.status eq 'COMPLETED' or invoice.status eq 'CANCELED'}" >
                            <f:param name="invoiceId" value="${invoice.id}" />
                        </h:commandLink>

                    </div>
                </h:form>
            </div>
        </div>

    </h:body>
</f:view>
