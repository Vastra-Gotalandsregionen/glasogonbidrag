<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:bridge="http://liferay.com/faces/bridge">

    <h:head />

    <h:body>

        <c:set var="invoice" value="#{createInvoiceViewInvoiceBackingBean.invoice}" scope="request" />

        <div class="row-fluid">
            <div class="span12">
                <h1>Faktura #{invoice.verificationNumber} - #{invoice.supplier.name}</h1>
            </div>
        </div>

        <div class="row-fluid">

            <div class="span6">
                <div class="box">
                    <div class="box-hd">
                        <h3 class="box-title">Registrerade bidrag</h3>
                    </div>
                    <div class="box-bd">
                        <ui:fragment rendered="#{not empty invoice.grants}">
                            <table class="simple-table">
                                <thead>
                                <tr>
                                    <th>
                                        <h:outputText value="Bidragstagare" />
                                    </th>
                                    <th>
                                        <h:outputText value="Recept" />
                                    </th>
                                    <th>
                                        <h:outputText value="Kvitterat" />
                                    </th>

                                    <th class="number">
                                        <h:outputText value="Exkl. moms" />
                                    </th>
                                    <th class="number">
                                        <h:outputText value="Inkl. moms" />
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <ui:repeat value="#{invoice.grants}" var="grant">
                                    <tr>
                                        <td>
                                            <h:outputText value="#{grant.beneficiary.identification}" />
                                        </td>
                                        <td>
                                            <h:outputText value="#{grant.beneficiary.prescription.date}">
                                                <f:convertDateTime pattern="yyyy-MM-dd" />
                                            </h:outputText>
                                        </td>
                                        <td>
                                            <h:outputText value="#{grant.deliveryDate}">
                                                <f:convertDateTime pattern="yyyy-MM-dd" />
                                            </h:outputText>
                                        </td>
                                        <td class="number">
                                            <h:outputText value="#{grant.amountAsKrona}">
                                                <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{createInvoiceAddGrantBackingBean.locale}" />
                                            </h:outputText>
                                        </td>
                                        <td class="number">
                                            <h:outputText value="#{grant.amountIncludingVatAsKrona}">
                                                <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{createInvoiceAddGrantBackingBean.locale}" />
                                            </h:outputText>
                                        </td>
                                    </tr>
                                </ui:repeat>
                                </tbody>
                            </table>
                        </ui:fragment>

                        <ui:fragment rendered="#{empty invoice.grants}">
                            <div class="alert alert-info">Inga bidrag har registrerats för den här fakturan än.</div>
                        </ui:fragment>

                        <h:form>
                            <div class="button-row">
                                <h:commandLink styleClass="link-btn primary" action="#{createInvoiceViewInvoiceBackingBean.addNewGrant}" value="Lägg till nytt bidrag">
                                    <f:param name="invoiceId" value="${invoice.id}" />
                                </h:commandLink>
                            </div>
                        </h:form>

                    </div>
                </div>
            </div>

            <div class="span6">
                <div class="box">
                    <div class="box-hd">
                        <h3 class="box-title">Konteringsförslag</h3>
                    </div>
                    <div class="box-bd">

                        <table class="accounting-table">
                            <thead>
                                <tr>
                                    <th>Antal</th>
                                    <th>Ansvar</th>
                                    <th>Konto</th>
                                    <th>Frikod</th>
                                    <th>Summa exkl moms</th>
                                </tr>
                            </thead>
                            <tbody>
                                <c:forEach begin="1" end="3">
                                    <tr>
                                        <td>
                                            <h:inputText />
                                        </td>
                                        <td>
                                            <h:inputText />
                                        </td>
                                        <td>
                                            <h:inputText />
                                        </td>
                                        <td>
                                            <h:inputText />
                                        </td>
                                        <td>
                                            <h:inputText />
                                        </td>
                                    </tr>
                                </c:forEach>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>

        </div>

        <div class="row-fluid">
            <div class="span12">
                <h:form>
                    <div class="button-row">
                        <h:commandLink styleClass="link-btn primary" value="Klarmarkera (dummy)" />
                        <h:commandLink styleClass="link-btn" value="Makulera (dummy)" />
                    </div>
                </h:form>
            </div>
        </div>

    </h:body>
</f:view>
