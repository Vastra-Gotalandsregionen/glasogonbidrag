<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:bridge="http://liferay.com/faces/bridge"
        xmlns:gb="http://java.sun.com/jsf/composite/gb"
>

    <h:head />

    <h:body>

        <div class="row-fluid">

            <div class="span3">
                <div class="dummy hide"></div>
            </div>

            <div class="span6">

                <h:form id="addInvoiceForm" pt:data-focus="true">

                    <gb:box collapsible="false" collapsed="false" styleClass="" title="">

                        <div class="msg-wrap">
                            <h:messages showSummary="true" showDetail="false" />
                        </div>

                        <div class="field-row field-row-2">
                            <div class="field-element">
                                <h:outputLabel for="verificationNumber" value="Verifikationsnr:" />
                                <h:inputText id="verificationNumber" value="#{createInvoiceViewBackingBean.verificationNumber}"
                                             required="true" requiredMessage="#{bundle['reg-invoice-error-input-verification']}"
                                             pt:placeholder="Skriv in verifikationsnr..." pt:autofocus="true">
                                </h:inputText>
                            </div>

                            <div class="field-element">
                                <h:outputLabel for="supplier" value="Leverantör:" />
                                <h:selectOneMenu id="supplier" name="world" styleClass="js-select-replace"
                                                 value="#{createInvoiceViewBackingBean.supplier}"
                                                 required="true" requiredMessage="#{bundle['reg-invoice-error-choose-supplier']}"
                                                 pt:data-placeholder="Väj leverantör">
                                    <f:selectItem itemValue="#{null}" itemLabel="Välj leverantör" />
                                    <f:selectItems value="#{createInvoiceViewBackingBean.suppliers}" />
                                </h:selectOneMenu>
                            </div>

                        </div>

                        <div class="field-row field-row-2">
                            <div class="field-element">
                                <h:outputLabel for="invoiceNumber" value="Fakturanr:" />
                                <h:inputText id="invoiceNumber" value="#{createInvoiceViewBackingBean.invoiceNumber}"
                                             pt:placeholder="Fakturanr eller meddelande..."  />
                            </div>

                            <div class="field-element">
                                <h:outputLabel for="invoiceAmountIncludingVAT" value="Belopp inkl moms:" />
                                <h:inputText id="invoiceAmountIncludingVAT"
                                             value="#{createInvoiceViewBackingBean.amountWithVat}"
                                             required="true" requiredMessage="#{bundle['reg-invoice-error-input-amount']}"
                                             converterMessage="#{bundle['reg-invoice-error-converting-amount']}"
                                             pt:placeholder="Fakturabelopp inkl moms">
                                    <f:converter converterId="javax.faces.BigDecimal" />
                                </h:inputText>
                            </div>
                        </div>

                        <div class="button-row">
                            <h:commandButton id="submitButton" value="Registrera faktura" styleClass="primary"
                                             action="#{createInvoiceViewBackingBean.register}" />
                            <h:commandButton id="cancelButton" value="Avbryt" styleClass="cancel" immediate="true"
                                             action="#{createInvoiceViewBackingBean.cancel}" />
                        </div>
                    </gb:box>

                </h:form>

            </div>

            <div class="span3">
                <div class="dummy hide"></div>
            </div>


        </div>

    </h:body>
</f:view>
