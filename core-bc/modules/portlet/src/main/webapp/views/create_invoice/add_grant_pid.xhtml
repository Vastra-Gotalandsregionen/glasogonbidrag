<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:gb="http://java.sun.com/jsf/composite/gb"
>

    <h:head />

    <h:body>
        <c:set var="invoice" value="#{createInvoiceAddGrantBackingBean.invoice}" scope="request" />
        <c:set var="grant" value="#{createInvoiceAddGrantBackingBean.grant}" scope="request" />
        <c:set var="flow" value="#{createInvoiceAddGrantBackingBean.flow}" scope="request" />
        <c:set var="prescriptionVO" value="#{createInvoiceAddGrantBackingBean.prescriptionVO}" scope="request" />

        <div class="msg-wrap">
            <h:messages />
        </div>

        <ui:fragment rendered="#{invoice.calculateDifferenceExcludingVatAsKrona().unscaledValue() eq 0}">
            <div class="alert alert-info">
                Samtliga bidrag på fakturan verkar vara registrerade.
            </div>
            <div class="button-row">
                <h:link styleClass="link-btn primary" value="Gå till översikt" outcome="view_invoice" >
                    <f:param name="invoiceId" value="#{createInvoiceAddGrantBackingBean.invoice.id}" />
                </h:link>
            </div>
        </ui:fragment>

        <!-- Insert beneficiary's identification number -->
        <ui:fragment rendered="#{flow.showPersonalNumberInput and (invoice.calculateDifferenceExcludingVatAsKrona().unscaledValue() ne 0)}">
            <div class="grant-section">

                <gb:grantSectionInput id="personalNumber"
                                      label="Personnummer"
                                      value="#{createInvoiceAddGrantBackingBean.number}"
                                      valueType="personNumber"
                                      autofocus="true"
                                      placeholder="ÅÅMMDD-XXXX"
                                      required="true"
                                      requiredMessage="Du måste fylla i ett personnummer"
                                      triggerOnEnter="#{createInvoiceAddGrantBackingBean.portletNamespace}:addGrantForm:personalNumberSubmit"
                />

                <div class="button-row">
                    <h:commandLink id="personalNumberSubmit" styleClass="link-btn primary" value="Fortsätt">
                        <f:ajax execute=":addGrantForm" listener="#{createInvoiceAddGrantBackingBean.personalNumberListener}"
                                render=":addGrantForm:grantAddPanel :addGrantForm:grantHistory" onevent="function eventHandler(data) {ajaxComplete(data)}" />
                    </h:commandLink>

                    <h:link styleClass="link-btn cancel" value="Avbryt" outcome="view_invoice" >
                        <f:param name="invoiceId" value="#{createInvoiceAddGrantBackingBean.invoice.id}" />
                    </h:link>

                </div>
            </div>
        </ui:fragment>
        <ui:fragment rendered="#{flow.showPersonalNumberOutput}">
            <div class="grant-section">

                <div class="grant-section-output">
                    <div class="person-info-row">
                        <div class="person-info-item personnumber">
                            <h:outputText value="#{grant.beneficiary.identification}" />
                        </div>
                        <div class="person-info-item">
                            <h:outputText value="#{grant.beneficiary.firstName} #{grant.beneficiary.lastName}" />
                        </div>
                    </div>

                    <h:commandLink styleClass="grant-section-back" immediate="true">
                        <f:ajax execute=":addGrantForm" listener="#{createInvoiceAddGrantBackingBean.stepBackListener}"
                                render=":addGrantForm:grantAddPanel :addGrantForm:grantHistory" onevent="function eventHandler(data) {ajaxComplete(data)}">
                        </f:ajax>
                        <f:param name="showSection" value="ENTER_PERSONAL_NUMBER" />
                        <span class="hide-accessible">Tillbaka</span>
                    </h:commandLink>

                </div>

            </div>
        </ui:fragment>

        <!-- Input delivery date -->
        <ui:fragment rendered="#{flow.showDeliveryDateInput}">
            <div class="grant-section">

                <gb:grantSectionInput id="deliveryDate"
                                      label="Kvitteringsdatum"
                                      value="#{createInvoiceAddGrantBackingBean.deliveryDate}"
                                      valueType="date"
                                      autofocus="true"
                                      placeholder="ÅÅÅÅ-MM-DD"
                                      required="true"
                                      requiredMessage="Du måste fylla i ett datum"
                                      triggerOnEnter="#{createInvoiceAddGrantBackingBean.portletNamespace}:addGrantForm:deliveryDateSubmit"
                />

                <div class="button-row">
                    <h:commandLink id="deliveryDateSubmit" styleClass="link-btn primary" value="Fortsätt">
                        <f:ajax execute=":addGrantForm" listener="#{createInvoiceAddGrantBackingBean.deliveryDateListener}"
                                render=":addGrantForm:grantAddPanel :addGrantForm:grantHistory" onevent="function eventHandler(data) {ajaxComplete(data)}" />
                    </h:commandLink>
                    <h:link styleClass="link-btn cancel" value="Avbryt" outcome="view_invoice" >
                        <f:param name="invoiceId" value="#{createInvoiceAddGrantBackingBean.invoice.id}" />
                    </h:link>
                </div>

            </div>
        </ui:fragment>

        <gb:grantSectionOutput rendered="${flow.showDeliveryDateOutput}"
                               label="Kvitteringsdatum"
                               value="#{grant.deliveryDate}"
                               valueType="date"
                               backExecute=":addGrantForm"
                               backListener="#{createInvoiceAddGrantBackingBean.stepBackListener}"
                               backRender=":addGrantForm:grantAddPanel :addGrantForm:grantHistory"
                               backShowSection="ENTER_DELIVERY_DATE" />

        <!-- Choose the grant type -->
        <ui:fragment rendered="#{flow.showGrantTypeInput}">
            <div class="grant-section">

                <div class="field-row">
                    <div class="field-element inline">
                        <!--
                        http://balusc.omnifaces.org/2015/10/custom-layout-with-hselectoneradio-in.html
                        -->
                        <h:outputLabel value="Bidragstyp:" />
                        <ul class="gb-radio-list">
                            <ui:repeat id="grantTypes" value="#{createInvoiceAddGrantBackingBean.grantTypes}" var="grantType" varStatus="grantTypeStatus">
                                <li>
                                    <input type="radio" class="gb-radio-input"
                                           jsf:id="grantType" pt:name="#{hiddenGrantType.clientId}"
                                           value="#{grantType.value}"
                                           pt:checked="#{grantType.value eq createInvoiceAddGrantBackingBean.grantType ? 'checked' : null}"
                                           pt:autofocus="#{grantTypeStatus.index eq 0 ? 'true' : null}"
                                           pt:data-triggeronenter="#{createInvoiceAddGrantBackingBean.portletNamespace}:addGrantForm:grantTypeSubmit"
                                    />
                                    <h:outputLabel for="grantType" value="#{grantType.label}" />
                                </li>
                            </ui:repeat>
                        </ul>

                        <h:inputHidden id="selectedHiddenGrantType" binding="#{hiddenGrantType}" value="#{createInvoiceAddGrantBackingBean.grantType}"
                                       rendered="#{facesContext.currentPhaseId.ordinal ne 6}" />

                    </div>
                </div>


                <div class="button-row">
                    <h:commandLink id="grantTypeSubmit" styleClass="link-btn primary" value="Fortsätt">
                        <f:ajax execute=":addGrantForm" listener="#{createInvoiceAddGrantBackingBean.grantTypeListener}"
                                render=":addGrantForm:grantAddPanel" onevent="function eventHandler(data) {ajaxComplete(data)}" />
                    </h:commandLink>
                    <h:link styleClass="link-btn cancel" value="Avbryt" outcome="view_invoice" >
                        <f:param name="invoiceId" value="#{createInvoiceAddGrantBackingBean.invoice.id}" />
                    </h:link>
                </div>
            </div>
        </ui:fragment>

        <gb:grantSectionOutput rendered="${flow.showGrantTypeOutput}"
                               label="Bidragstyp"
                               value="#{createInvoiceAddGrantBackingBean.grantTypeLabel}"
                               valueType="raw"
                               backExecute=":addGrantForm"
                               backListener="#{createInvoiceAddGrantBackingBean.stepBackListener}"
                               backRender=":addGrantForm:grantAddPanel :addGrantForm:grantHistory"
                               backShowSection="SELECT_GRANT_TYPE" />

        <!-- Grant Type 0-15 or 0-19 -->
        <ui:fragment rendered="#{flow.showGrantTypeAgeSection and flow.showPrescriptionDateInput}">
            <div class="grant-section">

                <gb:grantSectionInput id="prescriptionDate"
                                      label="Receptdatum"
                                      value="#{prescriptionVO.date}"
                                      valueType="date"
                                      autofocus="true"
                                      placeholder="ÅÅÅÅ-MM-DD"
                                      required="true"
                                      requiredMessage="Du måste fylla i ett datum"
                                      triggerOnEnter="#{createInvoiceAddGrantBackingBean.portletNamespace}:addGrantForm:prescriptionDateSubmit"
                />

                <div class="button-row">
                    <h:commandLink id="prescriptionDateSubmit" styleClass="link-btn primary" value="Fortsätt">
                        <f:ajax execute=":addGrantForm" listener="#{createInvoiceAddGrantBackingBean.prescriptionDateListener}"
                                render=":addGrantForm:grantAddPanel" onevent="function eventHandler(data) {ajaxComplete(data)}" />
                    </h:commandLink>
                    <h:link styleClass="link-btn cancel" value="Avbryt" outcome="view_invoice" >
                        <f:param name="invoiceId" value="#{createInvoiceAddGrantBackingBean.invoice.id}" />
                    </h:link>
                </div>
            </div>
        </ui:fragment>

        <gb:grantSectionOutput rendered="${flow.showGrantTypeAgeSection and flow.showPrescriptionDateOutput}"
                               label="Receptdatum"
                               value="#{grant.prescriptionDate}"
                               valueType="date"
                               backExecute=":addGrantForm"
                               backListener="#{createInvoiceAddGrantBackingBean.stepBackListener}"
                               backRender=":addGrantForm:grantAddPanel :addGrantForm:grantHistory"
                               backShowSection="ENTER_PRESCRIPTION_DATE" />

        <!-- Grant type others -->
        <ui:fragment rendered="#{flow.showGrantTypeOtherSection and flow.showPrescriptionTypeInput}">


            <div class="grant-section">
                <div class="field-row">

                    <h:inputHidden id="selectedHiddenDiagnoseType" binding="#{hiddenDiagnoseType}" value="#{prescriptionVO.type}"
                                   rendered="#{facesContext.currentPhaseId.ordinal ne 6}">
                        <f:converter converterId="se.vgregion.DiagnoseType" />
                    </h:inputHidden>


                    <div class="prescription-section">
                        <div class="prescription-section-main">
                            <div class="field-element field-element-toggle">
                                <input type="radio" class="gb-radio-input"
                                       jsf:id="diagnoseTypeAphakia" pt:name="#{hiddenDiagnoseType.clientId}"
                                       value="APHAKIA"
                                       pt:checked="#{prescriptionVO.diagnoseAphakia ? 'checked' : null}"
                                       pt:autofocus="#{prescriptionVO.diagnoseAphakia or prescriptionVO.diagnoseNone ? 'true' : null}"
                                       pt:data-triggeronenter="#{createInvoiceAddGrantBackingBean.portletNamespace}:addGrantForm:grantTypeOtherSubmit" >
                                    <f:ajax listener="#{createInvoiceAddGrantBackingBean.changePrescriptionTypeListener}"
                                            onevent="function eventHandler(data) {ajaxComplete(data)}"
                                            execute=":addGrantForm" render=":addGrantForm:grantAddPanel" />
                                </input>
                                <h:outputLabel for="diagnoseTypeAphakia" value="Afaki:" />
                            </div>
                        </div>
                        <div class="prescription-section-fields">
                            <ui:fragment rendered="#{prescriptionVO.diagnoseAphakia}">
                                <div class="prescription-section-fieldset">
                                    <h:inputHidden id="selectedHiddenAphakiaLaterality" binding="#{hiddenAphakiaLaterality}" value="#{prescriptionVO.laterality}"
                                                   rendered="#{facesContext.currentPhaseId.ordinal ne 6}">
                                        <f:converter converterId="se.vgregion.VisualLaterality" />
                                    </h:inputHidden>
                                    <div class="prescription-section-field">
                                        <input type="radio" class="gb-radio-input"
                                               jsf:id="lateralityAphakiaBilateral" pt:name="#{hiddenAphakiaLaterality.clientId}"
                                               value="BILATERAL"
                                               pt:checked="#{prescriptionVO.laterality eq 'BILATERAL' ? 'checked' : null}"
                                               pt:autofocus="#{prescriptionVO.laterality eq 'BILATERAL' or prescriptionVO.laterality eq 'NONE'  ? 'true' : null}"
                                               pt:data-triggeronenter="#{createInvoiceAddGrantBackingBean.portletNamespace}:addGrantForm:grantTypeOtherSubmit" >
                                        </input>
                                        <h:outputLabel for="lateralityAphakiaBilateral" value="Bilat." />
                                    </div>
                                    <div class="prescription-section-field">
                                        <input type="radio" class="gb-radio-input"
                                               jsf:id="lateralityAphakiaLeft" pt:name="#{hiddenAphakiaLaterality.clientId}"
                                               value="BILATERAL"
                                               pt:checked="#{prescriptionVO.laterality eq 'LEFT' ? 'checked' : null}"
                                               pt:autofocus="#{prescriptionVO.laterality eq 'LEFT'  ? 'true' : null}"
                                               pt:data-triggeronenter="#{createInvoiceAddGrantBackingBean.portletNamespace}:addGrantForm:grantTypeOtherSubmit" >
                                        </input>
                                        <h:outputLabel for="lateralityAphakiaLeft" value="Vä." />
                                    </div>
                                    <div class="prescription-section-field">
                                        <input type="radio" class="gb-radio-input"
                                               jsf:id="lateralityAphakiaRight" pt:name="#{hiddenAphakiaLaterality.clientId}"
                                               value="BILATERAL"
                                               pt:checked="#{prescriptionVO.laterality eq 'RIGHT' ? 'checked' : null}"
                                               pt:autofocus="#{prescriptionVO.laterality eq 'RIGHT'  ? 'true' : null}"
                                               pt:data-triggeronenter="#{createInvoiceAddGrantBackingBean.portletNamespace}:addGrantForm:grantTypeOtherSubmit" >
                                        </input>
                                        <h:outputLabel for="lateralityAphakiaRight" value="Hö." />
                                    </div>
                                </div>
                            </ui:fragment>
                        </div>
                    </div>

                    <div class="prescription-section">
                        <div class="prescription-section-main">
                            <div class="field-element field-element-toggle">
                                <input type="radio" class="gb-radio-input"
                                       jsf:id="diagnoseTypeKeratokonus" pt:name="#{hiddenDiagnoseType.clientId}"
                                       value="KERATOCONUS"
                                       pt:checked="#{prescriptionVO.diagnoseKeratokonus ? 'checked' : null}"
                                       pt:data-triggeronenter="#{createInvoiceAddGrantBackingBean.portletNamespace}:addGrantForm:grantTypeOtherSubmit" >
                                    <f:ajax listener="#{createInvoiceAddGrantBackingBean.changePrescriptionTypeListener}"
                                            onevent="function eventHandler(data) {ajaxComplete(data)}"
                                            execute=":addGrantForm" render=":addGrantForm:grantAddPanel" />
                                </input>
                                <h:outputLabel for="diagnoseTypeKeratokonus" value="Keratokonus:" />
                            </div>
                        </div>
                        <div class="prescription-section-fields">
                            <ui:fragment rendered="#{prescriptionVO.diagnoseKeratokonus}">
                                <div class="prescription-section-fieldset">
                                    <h:inputHidden id="selectedHiddenKeratokonusLaterality" binding="#{hiddenKeratokonusLaterality}" value="#{prescriptionVO.laterality}"
                                                   rendered="#{facesContext.currentPhaseId.ordinal ne 6}">
                                        <f:converter converterId="se.vgregion.VisualLaterality" />
                                    </h:inputHidden>
                                    <div class="prescription-section-field">
                                        <input type="radio" class="gb-radio-input"
                                               jsf:id="lateralityKeratokonusBilateral" pt:name="#{hiddenKeratokonusLaterality.clientId}"
                                               value="BILATERAL"
                                               pt:checked="#{prescriptionVO.laterality eq 'BILATERAL' ? 'checked' : null}"
                                               pt:autofocus="#{prescriptionVO.laterality eq 'BILATERAL' or prescriptionVO.laterality eq 'NONE'  ? 'true' : null}"
                                               pt:data-triggeronenter="#{createInvoiceAddGrantBackingBean.portletNamespace}:addGrantForm:grantTypeOtherSubmit" >
                                        </input>
                                        <h:outputLabel for="lateralityKeratokonusBilateral" value="Bilat." />
                                    </div>
                                    <div class="prescription-section-field">
                                        <input type="radio" class="gb-radio-input"
                                               jsf:id="lateralityKeratokonusLeft" pt:name="#{hiddenKeratokonusLaterality.clientId}"
                                               value="BILATERAL"
                                               pt:checked="#{prescriptionVO.laterality eq 'LEFT' ? 'checked' : null}"
                                               pt:autofocus="#{prescriptionVO.laterality eq 'LEFT'  ? 'true' : null}"
                                               pt:data-triggeronenter="#{createInvoiceAddGrantBackingBean.portletNamespace}:addGrantForm:grantTypeOtherSubmit" >
                                        </input>
                                        <h:outputLabel for="lateralityKeratokonusLeft" value="Vä." />
                                    </div>
                                    <div class="prescription-section-field">
                                        <input type="radio" class="gb-radio-input"
                                               jsf:id="lateralityKeratokonusRight" pt:name="#{hiddenKeratokonusLaterality.clientId}"
                                               value="BILATERAL"
                                               pt:checked="#{prescriptionVO.laterality eq 'RIGHT' ? 'checked' : null}"
                                               pt:autofocus="#{prescriptionVO.laterality eq 'RIGHT'  ? 'true' : null}"
                                               pt:data-triggeronenter="#{createInvoiceAddGrantBackingBean.portletNamespace}:addGrantForm:grantTypeOtherSubmit" >
                                        </input>
                                        <h:outputLabel for="lateralityKeratokonusRight" value="Hö." />
                                    </div>
                                </div>
                                <div class="prescription-section-fieldset">
                                    <div class="prescription-section-field">
                                        <h:outputLabel for="keratokonusVisualAcuityLeft" value="Vä" />
                                        <h:inputText id="keratokonusVisualAcuityLeft"
                                                     value="#{prescriptionVO.visualAcuityLeft}"
                                                     pt:placeholder=""
                                                     pt:data-triggeronenter="#{createInvoiceAddGrantBackingBean.portletNamespace}:addGrantForm:grantTypeOtherSubmit"
                                                     styleClass="input-very-short">
                                            <f:converter converterId="javax.faces.Float" />
                                        </h:inputText>
                                    </div>
                                    <div class="prescription-section-field">
                                        <h:outputLabel for="keratokonusVisualAcuityRight" value="Hö" />
                                        <h:inputText id="keratokonusVisualAcuityRight"
                                                     value="#{prescriptionVO.visualAcuityRight}"
                                                     pt:placeholder=""
                                                     pt:data-triggeronenter="#{createInvoiceAddGrantBackingBean.portletNamespace}:addGrantForm:grantTypeOtherSubmit"
                                                     styleClass="input-very-short">
                                            <f:converter converterId="javax.faces.Float" />
                                        </h:inputText>
                                    </div>
                                    <div class="prescription-section-field">
                                        <span>
                                            Med glaskorr.
                                        </span>
                                    </div>
                                </div>
                                <div class="prescription-section-fieldset">
                                    <div class="prescription-section-field">
                                        <h:selectBooleanCheckbox id="keratokonusNoGlasses" value="#{prescriptionVO.noGlasses}" pt:data-triggeronenter="#{createInvoiceAddGrantBackingBean.portletNamespace}:addGrantForm:grantTypeOtherSubmit" />
                                        <h:outputLabel for="keratokonusNoGlasses" value="Ej glas" />
                                    </div>
                                </div>
                            </ui:fragment>
                        </div>
                    </div>

                    <div class="prescription-section">
                        <div class="prescription-section-main">
                            <div class="field-element field-element-toggle">

                                <input type="radio" class="gb-radio-input"
                                       jsf:id="diagnoseTypeSpecial" pt:name="#{hiddenDiagnoseType.clientId}"
                                       value="SPECIAL"
                                       pt:checked="#{prescriptionVO.diagnoseSpecial ? 'checked' : null}"
                                       pt:autofocus="#{prescriptionVO.diagnoseSpecial ? 'true' : null}"
                                       pt:data-triggeronenter="#{createInvoiceAddGrantBackingBean.portletNamespace}:addGrantForm:grantTypeOtherSubmit" >
                                    <f:ajax listener="#{createInvoiceAddGrantBackingBean.changePrescriptionTypeListener}"
                                            onevent="function eventHandler(data) {ajaxComplete(data)}"
                                            execute=":addGrantForm" render=":addGrantForm:grantAddPanel" />
                                </input>
                                <h:outputLabel for="diagnoseTypeSpecial" value="Spec / synsvag:" />
                            </div>
                        </div>
                        <div class="prescription-section-fields">
                            <ui:fragment rendered="#{prescriptionVO.diagnoseSpecial}">
                                <div class="prescription-section-fieldset">
                                    <h:inputHidden id="selectedHiddenSpecialLaterality" binding="#{hiddenSpecialLaterality}" value="#{prescriptionVO.laterality}"
                                                   rendered="#{facesContext.currentPhaseId.ordinal ne 6}">
                                        <f:converter converterId="se.vgregion.VisualLaterality" />
                                    </h:inputHidden>
                                    <div class="prescription-section-field">
                                        <input type="radio" class="gb-radio-input"
                                               jsf:id="lateralitySpecialBilateral" pt:name="#{hiddenSpecialLaterality.clientId}"
                                               value="BILATERAL"
                                               pt:checked="#{prescriptionVO.laterality eq 'BILATERAL' ? 'checked' : null}"
                                               pt:autofocus="#{prescriptionVO.laterality eq 'BILATERAL' or prescriptionVO.laterality eq 'NONE'  ? 'true' : null}"
                                               pt:data-triggeronenter="#{createInvoiceAddGrantBackingBean.portletNamespace}:addGrantForm:grantTypeOtherSubmit" >
                                        </input>
                                        <h:outputLabel for="lateralitySpecialBilateral" value="Bilat." />
                                    </div>
                                    <div class="prescription-section-field">
                                        <input type="radio" class="gb-radio-input"
                                               jsf:id="lateralitySpecialLeft" pt:name="#{hiddenSpecialLaterality.clientId}"
                                               value="BILATERAL"
                                               pt:checked="#{prescriptionVO.laterality eq 'LEFT' ? 'checked' : null}"
                                               pt:autofocus="#{prescriptionVO.laterality eq 'LEFT'  ? 'true' : null}"
                                               pt:data-triggeronenter="#{createInvoiceAddGrantBackingBean.portletNamespace}:addGrantForm:grantTypeOtherSubmit" >
                                        </input>
                                        <h:outputLabel for="lateralitySpecialLeft" value="Vä." />
                                    </div>
                                    <div class="prescription-section-field">
                                        <input type="radio" class="gb-radio-input"
                                               jsf:id="lateralitySpecialRight" pt:name="#{hiddenSpecialLaterality.clientId}"
                                               value="BILATERAL"
                                               pt:checked="#{prescriptionVO.laterality eq 'RIGHT' ? 'checked' : null}"
                                               pt:autofocus="#{prescriptionVO.laterality eq 'RIGHT'  ? 'true' : null}"
                                               pt:data-triggeronenter="#{createInvoiceAddGrantBackingBean.portletNamespace}:addGrantForm:grantTypeOtherSubmit" >
                                        </input>
                                        <h:outputLabel for="lateralitySpecialRight" value="Hö." />
                                    </div>
                                </div>
                                <div class="prescription-section-fieldset">
                                    <div class="prescription-section-field">
                                        <h:selectBooleanCheckbox id="specialWeakEyeSight" value="#{prescriptionVO.weakEyeSight}" pt:data-triggeronenter="#{createInvoiceAddGrantBackingBean.portletNamespace}:addGrantForm:grantTypeOtherSubmit" />
                                        <h:outputLabel for="specialWeakEyeSight" value="Synsvag" />
                                    </div>
                                </div>
                            </ui:fragment>
                        </div>
                    </div>
                </div>
                <div class="button-row">
                    <h:commandLink id="grantTypeOtherSubmit" styleClass="link-btn primary" value="Fortsätt">
                        <f:ajax execute=":addGrantForm" listener="#{createInvoiceAddGrantBackingBean.otherPrescriptionTypeListener}"
                                render=":addGrantForm:grantAddPanel" onevent="function eventHandler(data) {ajaxComplete(data)}" />
                    </h:commandLink>
                    <h:link styleClass="link-btn cancel" value="Avbryt" outcome="view_invoice" >
                        <f:param name="invoiceId" value="#{createInvoiceAddGrantBackingBean.invoice.id}" />
                    </h:link>
                </div>
            </div>

        </ui:fragment>

        <ui:fragment rendered="#{flow.showGrantTypeOtherSection and flow.showPrescriptionTypeOutput}">
            <div class="grant-section">
                <div class="grant-section-output">
                    You inserted some values!

                    <h:commandLink styleClass="grant-section-back" immediate="true">
                        <f:ajax execute=":addGrantForm" listener="#{createInvoiceAddGrantBackingBean.stepBackListener}"
                                render=":addGrantForm:grantAddPanel :addGrantForm:grantHistory" onevent="function eventHandler(data) {ajaxComplete(data)}">
                        </f:ajax>
                        <f:param name="showSection" value="ENTER_GRANT_STATE_OTHER_TYPE" />
                        <span class="hide-accessible">Tillbaka</span>
                    </h:commandLink>
                </div>
            </div>
        </ui:fragment>

        <ui:fragment rendered="#{flow.showGrantTypeOtherSection and flow.showPrescriptionDateInput}">

            <div class="grant-section">
                <div class="field-row field-row-3">
                    <div class="field-element inline">
                        <h:outputLabel for="prescriber" value="Ordinatör:" />
                        <h:inputText id="prescriber" styleClass=""
                                     value="#{prescriptionVO.prescriber}"
                                     pt:placeholder="Skriv in ordindatör..." pt:autofocus="true" />
                    </div>
                    <div class="field-element inline">
                        <h:outputLabel for="prescriptionDate2" value="Receptdatum:" />
                        <h:inputText id="prescriptionDate2" styleClass="js-input-mask js-input-mask-date"
                                     value="#{prescriptionVO.date}"
                                     pt:placeholder="ÅÅÅÅ-MM-DD" />
                    </div>
                    <div class="field-element inline">
                        <h:outputLabel for="prescriptionNote" value="Anteckningar:" />
                        <h:inputTextarea id="prescriptionNote" value="#{prescriptionVO.comment}"  />
                    </div>

                </div>
                <div class="button-row">
                    <h:commandLink styleClass="link-btn primary" value="Fortsätt">
                        <f:ajax execute=":addGrantForm" listener="#{createInvoiceAddGrantBackingBean.otherPrescriptionDateListener}"
                                render=":addGrantForm:grantAddPanel" onevent="function eventHandler(data) {ajaxComplete(data)}" />
                    </h:commandLink>
                    <h:link styleClass="link-btn cancel" value="Avbryt" outcome="view_invoice" >
                        <f:param name="invoiceId" value="#{createInvoiceAddGrantBackingBean.invoice.id}" />
                    </h:link>
                </div>
            </div>

        </ui:fragment>

        <ui:fragment rendered="#{flow.showGrantTypeOtherSection and flow.showPrescriptionDateOutput}">
            <div class="grant-section">
                <div class="grant-section-output">
                    More values where inserted

                    <h:commandLink styleClass="grant-section-back" immediate="true">
                        <f:ajax execute=":addGrantForm" listener="#{createInvoiceAddGrantBackingBean.stepBackListener}"
                                render=":addGrantForm:grantAddPanel :addGrantForm:grantHistory" onevent="function eventHandler(data) {ajaxComplete(data)}">
                        </f:ajax>
                        <f:param name="showSection" value="ENTER_GRANT_STATE_OTHER_DATE" />
                        <span class="hide-accessible">Tillbaka</span>
                    </h:commandLink>
                </div>
            </div>
        </ui:fragment>

        <!-- Input amount -->
        <ui:fragment rendered="#{flow.showAmountInput}">
            <div class="grant-section">

                <gb:grantSectionInput id="amountWithVat"
                                      label="Summa"
                                      value="#{createInvoiceAddGrantBackingBean.amountWithVat}"
                                      valueType="amount"
                                      autofocus="true"
                                      placeholder="Skriv in bidragssumma..."
                                      required="true"
                                      requiredMessage="Du måste fylla i en summa"
                                      triggerOnEnter="#{createInvoiceAddGrantBackingBean.portletNamespace}:addGrantForm:amountWithVatSubmit"
                />

                <div class="button-row">

                    <h:commandLink id="amountWithVatSubmit" styleClass="link-btn primary" value="Spara"
                                   action="#{createInvoiceAddGrantBackingBean.doSaveGrantAndAddNew}" />

                    <h:commandLink styleClass="link-btn" value="Spara / gå tillbaka"
                                   action="#{createInvoiceAddGrantBackingBean.saveGrant}" />

                    <h:commandLink styleClass="link-btn" value="Ta bort"
                                   rendered="#{not empty grant.id}"
                                   action="#{createInvoiceAddGrantBackingBean.doDeleteGrant}" />

                    <h:link styleClass="link-btn cancel" value="Avbryt" outcome="view_invoice" >
                        <f:param name="invoiceId" value="#{createInvoiceAddGrantBackingBean.invoice.id}" />
                    </h:link>


                </div>
            </div>
        </ui:fragment>

        <gb:grantSectionOutput rendered="${flow.showAmountOutput}"
                               label="Summa"
                               value="#{grant.amountIncludingVatAsKrona}"
                               valueType="currency"
                               locale="#{createInvoiceAddGrantBackingBean.locale}"
                               backExecute=":addGrantForm"
                               backListener="#{createInvoiceAddGrantBackingBean.stepBackListener}"
                               backRender=":addGrantForm:grantAddPanel :addGrantForm:grantHistory"
                               backShowSection="#{flow.showGrantTypeAgeSection ? 'ENTER_AMOUNT_AFTER_AGE' : 'ENTER_AMOUNT_AFTER_OTHER'}" />

    </h:body>
</f:view>
