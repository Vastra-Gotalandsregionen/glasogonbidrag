<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:bridge="http://liferay.com/faces/bridge"
        xmlns:gb="http://java.sun.com/jsf/composite/gb"
>


    <h:head />

    <h:body>

        <c:set var="invoice" value="#{createInvoiceAddGrantBackingBean.invoice}" scope="request" />

        <h:panelGroup id="invoiceGrantRows" layout="block">

            <gb:box collapsible="true" collapsed="false" styleClass="box-sidebar" title="Registrerade bidrag">
                <ui:fragment rendered="#{not empty invoice.grants}">
                    <table class="simple-table">
                        <!--
                        <thead>
                            <tr>
                                <th>
                                    <h:outputText value="Bidragstagare" />
                                </th>
                                <th class="number">
                                    <h:outputText value="Inkl. moms" />
                                </th>
                                <th>
                                    <span class="box-edit-switch box-edit-switch-off"></span>
                                </th>
                            </tr>
                        </thead>
                        -->
                        <tbody>
                        <ui:repeat value="#{invoice.grants}" var="grant">
                            <tr>
                                <td>
                                    <h:outputText value="#{grant.beneficiary.identification}" />
                                </td>
                                <td class="number">
                                    <h:outputText value="#{grant.amountIncludingVatAsKrona}">
                                        <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{createInvoiceAddGrantBackingBean.locale}" />
                                    </h:outputText>
                                </td>
                                <td>
                                    <h:commandLink styleClass="icon-link icon-link-edit" action="#{createInvoiceAddGrantBackingBean.editGrant}" immediate="true">
                                        <f:param name="invoiceId" value="${invoice.id}" />
                                        <f:param name="grantId" value="${grant.id}" />
                                        <span>Redigera</span>
                                    </h:commandLink>
                                </td>
                            </tr>
                        </ui:repeat>
                        </tbody>
                    </table>
                </ui:fragment>

                <ui:fragment rendered="#{empty invoice.grants}">
                    <div class="alert alert-info">Inga bidrag har registrerats för den här fakturan än.</div>
                </ui:fragment>
            </gb:box>

        </h:panelGroup>

    </h:body>

</f:view>
