<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:bridge="http://liferay.com/faces/bridge">


    <h:head />

    <h:body>

        <c:set var="invoice" value="#{createInvoiceAddGrantBackingBean.invoice}" scope="request" />

        <h:panelGroup id="invoiceGrantRows" layout="block">
            <div class="box box-sidebar box-collapsed js-box-collapsible">

                <div class="box-hd">
                    <h3 class="box-title">
                        <h:outputText value="Registrerade bidrag" />
                    </h3>
                </div>


                <div class="box-bd">
                    
                    <ui:fragment rendered="#{not empty invoice.grants}">
                        <table class="simple-table">
                            <thead>
                                <tr>
                                    <th>
                                        <h:outputText value="Bidragstagare" />
                                    </th>
                                    <th>
                                        <h:outputText value="Exkl. moms" />
                                    </th>
                                    <th>
                                        <h:outputText value="Inkl. moms" />
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{invoice.grants}" var="grant">
                                    <tr>
                                        <td>
                                            <h:outputText value="#{grant.beneficiary.identification}" />
                                        </td>
                                        <td class="number">
                                            <h:outputText value="#{grant.amountAsKrona}">
                                                <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{createInvoiceAddGrantBackingBean.locale}" />
                                            </h:outputText>
                                        </td>
                                        <td class="number">
                                            <h:outputText value="#{grant.amountIncludingVatAsKrona}">
                                                <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{createInvoiceAddGrantBackingBean.locale}" />
                                            </h:outputText>
                                        </td>
                                    </tr>
                                </ui:repeat>
                            </tbody>
                        </table>
                    </ui:fragment>

                    <ui:fragment rendered="#{empty invoice.grants}">
                        <div class="alert alert-info">Inga bidrag har registrerats för den här fakturan än.</div>
                    </ui:fragment>

                </div>

            </div>

        </h:panelGroup>

    </h:body>

</f:view>
