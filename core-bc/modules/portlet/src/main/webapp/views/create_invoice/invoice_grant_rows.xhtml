<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:bridge="http://liferay.com/faces/bridge">


    <h:head />

    <h:body>

        <c:set var="invoice" value="#{createInvoiceAddGrantBackingBean.invoice}" scope="request" />

        <h:panelGroup id="invoiceGrantRows" layout="block">
            <ui:fragment rendered="#{true}">
                <div class="box box-sidebar">

                    <div class="box-hd">
                        <h3 class="box-title">
                            <h:outputText value="Inmatade bidrag" />
                        </h3>
                    </div>


                    <div class="box-bd">
                        <table class="simple-table">
                            <thead>
                                <tr>
                                    <th>
                                        <h:outputText value="Personnummer" />
                                    </th>
                                    <th>
                                        <h:outputText value="Exkl. moms" />
                                    </th>
                                    <th>
                                        <h:outputText value="Inkl. moms" />
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{invoice.grants}" var="curGrant">
                                    <tr>
                                        <td>
                                            <h:outputText value="#{curGrant.beneficiary.identification}" />
                                        </td>
                                        <td class="number">
                                            <h:outputText value="#{curGrant.amount/100}">
                                                <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{createInvoiceAddGrantBackingBean.locale}" />
                                            </h:outputText>
                                        </td>
                                        <td class="number">
                                            <h:outputText value="#{(curGrant.amount + curGrant.vat)/100}">
                                                <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{createInvoiceAddGrantBackingBean.locale}" />
                                            </h:outputText>
                                        </td>
                                    </tr>
                                </ui:repeat>
                            </tbody>
                        </table>
                    </div>

                </div>

            </ui:fragment>
        </h:panelGroup>

    </h:body>

</f:view>
