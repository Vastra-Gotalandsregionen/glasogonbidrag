<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:bridge="http://liferay.com/faces/bridge"
        xmlns:gb="http://java.sun.com/jsf/composite/gb"
>


    <h:head />

    <h:body>

        <c:set var="invoice" value="#{invoiceBackingBean.invoice}" scope="request" />
        <c:set var="locale" value="#{portletBackingBean.locale}" scope="request" />

        <h:panelGroup id="invoiceSummary" layout="block">

            <gb:box collapsible="true" collapsed="false" styleClass="box-sidebar" title="#{bundle['invoice-summary']}">
                <table class="simple-table">
                    <tbody>
                        <tr>
                            <td>
                                <h:outputText value="#{bundle['invoice']}" />
                            </td>
                            <td class="number">
                                <h:outputText value="#{invoice.amountIncludingVatAsKrona}">
                                    <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{locale}" />
                                </h:outputText>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value="#{bundle['registered-grants']}" />
                            </td>
                            <td class="number">
                                <h:outputText value="#{invoice.calculateGrantsAmountIncludingVatSumAsKrona()}">
                                    <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{locale}" />
                                </h:outputText>
                            </td>
                        </tr>
                        <tr class="summary-row #{invoice.calculateDifferenceExcludingVatAsKrona().unscaledValue() eq 0 ? 'match' : 'no-match'}">
                            <td>
                                <span class="summary-icon">
                                    <h:outputText value="" />
                                </span>
                            </td>
                            <td class="number">
                                <h:outputText value="#{invoice.calculateDifferenceIncludingVatAsKrona()}">
                                    <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{locale}" />
                                </h:outputText>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </gb:box>

        </h:panelGroup>

    </h:body>

</f:view>
