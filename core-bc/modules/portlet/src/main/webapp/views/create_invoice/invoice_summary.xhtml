<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:bridge="http://liferay.com/faces/bridge">


    <h:head />

    <h:body>

        <c:set var="grant" value="#{createInvoiceAddGrantBackingBean.grant}" scope="request" />
        <c:set var="invoice" value="#{createInvoiceAddGrantBackingBean.invoice}" scope="request" />

        <!-- Todo: get data from invoice -->

        <h:panelGroup id="invoiceSummary" layout="block">
            <ui:fragment rendered="#{true}">
                <div class="box box-sidebar">

                    <div class="box-hd">
                        <h3 class="box-title">
                            <h:outputText value="Fakturasammanfattning" />
                        </h3>
                    </div>


                    <div class="box-bd">
                        <table class="simple-table">
                            <thead>
                            <tr>
                                <th>
                                    <h:outputText value="" />
                                </th>
                                <th>
                                    <h:outputText value="Exkl. moms" />
                                </th>
                                <th>
                                    <h:outputText value="Inkl. moms" />
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <h:outputText value="Faktura" />
                                </td>
                                <td>
                                    <h:outputText value="#{(invoice.amount)/100}">
                                        <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{createInvoiceAddGrantBackingBean.locale}" />
                                    </h:outputText>
                                </td>
                                <td>
                                    <h:outputText value="#{(invoice.amount+invoice.vat)/100}">
                                        <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{createInvoiceAddGrantBackingBean.locale}" />
                                    </h:outputText>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputText value="Registrerade bidrag" />
                                </td>
                                <td>
                                    <h:outputText value="1 200,00" />
                                </td>
                                <td>
                                    <h:outputText value="1 500,00" />
                                </td>
                            </tr>
                            <tr class="summary-row no-match">
                                <td>
                                    <h:outputText value="" />
                                </td>
                                <td>
                                    <h:outputText value="400,00" />
                                </td>
                                <td>
                                    <h:outputText value="500,00" />
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </ui:fragment>
        </h:panelGroup>

    </h:body>

</f:view>
