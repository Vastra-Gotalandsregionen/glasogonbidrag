<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:bridge="http://liferay.com/faces/bridge">


    <h:head />

    <h:body>

        <c:set var="invoice" value="#{createInvoiceAddGrantBackingBean.invoice}" scope="request" />

        <h:panelGroup id="invoiceSummary" layout="block">
            <ui:fragment rendered="#{true}">
                <div class="box box-sidebar js-box-collapsible">

                    <div class="box-hd">
                        <h3 class="box-title">
                            <h:outputText value="Fakturasammanfattning" />
                        </h3>
                    </div>


                    <div class="box-bd">
                        <table class="simple-table">
                            <thead>
                                <tr>
                                    <th>
                                        <h:outputText value="" />
                                    </th>
                                    <th class="number">
                                        <h:outputText value="Exkl. moms" />
                                    </th>
                                    <th class="number">
                                        <h:outputText value="Inkl. moms" />
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <h:outputText value="Faktura" />
                                    </td>
                                    <td class="number">
                                        <h:outputText value="#{invoice.amountAsKrona}">
                                            <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{createInvoiceAddGrantBackingBean.locale}" />
                                        </h:outputText>
                                    </td>
                                    <td class="number">
                                        <h:outputText value="#{invoice.amountIncludingVatAsKrona}">
                                            <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{createInvoiceAddGrantBackingBean.locale}" />
                                        </h:outputText>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h:outputText value="Bidrag" />
                                    </td>
                                    <td class="number">
                                        <h:outputText value="#{invoice.calculateGrantsAmountSumAsKrona()}">
                                            <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{createInvoiceAddGrantBackingBean.locale}" />
                                        </h:outputText>
                                    </td>
                                    <td class="number">
                                        <h:outputText value="#{invoice.calculateGrantsAmountIncludingVatSumAsKrona()}">
                                            <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{createInvoiceAddGrantBackingBean.locale}" />
                                        </h:outputText>
                                    </td>
                                </tr>
                                <tr class="summary-row #{invoice.calculateDifferenceExcludingVatAsKrona().unscaledValue() eq 0 ? 'match' : 'no-match'}">
                                    <td>
                                        <span class="summary-icon">
                                            <h:outputText value="" />
                                        </span>
                                    </td>
                                    <td class="number">
                                        <h:outputText value="#{invoice.calculateDifferenceExcludingVatAsKrona()}">
                                            <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{createInvoiceAddGrantBackingBean.locale}" />
                                        </h:outputText>
                                    </td>
                                    <td class="number">
                                        <h:outputText value="#{invoice.calculateDifferenceIncludingVatAsKrona()}">
                                            <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{createInvoiceAddGrantBackingBean.locale}" />
                                        </h:outputText>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </ui:fragment>
        </h:panelGroup>

    </h:body>

</f:view>
