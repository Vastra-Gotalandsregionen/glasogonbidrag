            <ui:fragment rendered="#{empty createInvoiceAddGrantBackingBean.beneficiary}">
                <div class="alert alert-info">
                    Ingen bidragstagare vald ännu.
                </div>
            </ui:fragment>

            <ui:fragment rendered="#{not empty createInvoiceAddGrantBackingBean.beneficiary and empty createInvoiceAddGrantBackingBean.beneficiary.grants}">
                <div class="alert alert-info">
                    Bidragstagaren har inga registrerade bidrag sedan tidigare.
                </div>
            </ui:fragment>

            <ui:fragment rendered="#{not empty createInvoiceAddGrantBackingBean.beneficiary and not empty createInvoiceAddGrantBackingBean.beneficiary.grants}">


                <div class="chip-wrap">
                    <ui:repeat value="#{createInvoiceAddGrantBackingBean.beneficiary.grants}" var="grant">
                        <div class="chip js-chip-collapsible chip-collapsed">
                            <div class="chip-hd">
                                <div class="chip-hd-item chip-hd-item-date">
                                    <h:outputText value="#{grant.prescriptionDate}">
                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                    </h:outputText>
                                </div>
                                <div class="chip-hd-item chip-hd-item-currency">
                                    <h:outputText value="#{grant.amountIncludingVatAsKrona}">
                                        <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{createInvoiceAddGrantBackingBean.locale}" />
                                    </h:outputText>
                                </div>
                                <div class="chip-hd-item">
                                    <!-- TODO: Better implementation of this in view -->
                                    <ui:fragment rendered="#{empty grant.invoice.status}">
                                        Pågående
                                    </ui:fragment>
                                    <ui:fragment rendered="#{grant.invoice.status eq 'PAID'}">
                                        Betalad
                                    </ui:fragment>
                                    <ui:fragment rendered="#{grant.invoice.status eq 'UNPAID'}">
                                        Ej betalad
                                    </ui:fragment>
                                    <ui:fragment rendered="#{grant.invoice.status eq 'CANCELED'}">
                                        Makulerad
                                    </ui:fragment>
                                </div>
                            </div>
                            <div class="chip-bd">
                                <ul class="labeled-list">
                                    <li>
                                        <span class="item-label">
                                            <h:outputText value="Recept:" />
                                        </span>
                                        <span class="item-value">
                                            <h:outputText value="#{grant.prescriptionDate}">
                                                <f:convertDateTime pattern="yyyy-MM-dd" />
                                            </h:outputText>
                                        </span>
                                    </li>
                                    <li>
                                        <span class="item-label">
                                            <h:outputText value="Kvittens:" />
                                        </span>
                                        <span class="item-value">
                                            <h:outputText value="#{grant.deliveryDate}">
                                                <f:convertDateTime pattern="yyyy-MM-dd" />
                                            </h:outputText>
                                        </span>
                                    </li>
                                    <li>
                                        <span class="item-label">
                                            <h:outputText value="Leverantör:" />
                                        </span>
                                        <span class="item-value">
                                            <h:outputText value="#{grant.invoice.supplier.name}" />
                                        </span>
                                    </li>
                                    <li>
                                        <span class="item-label">
                                            <h:outputText value="Faktura:" />
                                        </span>
                                        <span class="item-value">
                                            <h:link outcome="view_invoice" target="_BLANK">
                                                <h:outputText value="#{grant.prescriptionDate}">
                                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                                </h:outputText>
                                                <f:param name="invoiceId" value="#{grant.invoice.id}" />
                                            </h:link>
                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </ui:repeat>
                </div>

            </ui:fragment>

        </gb:box>
