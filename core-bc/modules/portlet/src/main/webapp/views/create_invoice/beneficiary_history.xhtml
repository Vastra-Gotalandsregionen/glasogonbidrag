<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:bridge="http://liferay.com/faces/bridge"
        xmlns:gb="http://java.sun.com/jsf/composite/gb"
>

    <h:head />

    <h:body>

        <gb:box collapsible="true" collapsed="false" styleClass="box-sidebar" title="Historik Bidragstagare">
            <ui:fragment rendered="#{empty createInvoiceAddGrantBackingBean.beneficiary}">
                <div class="alert alert-info">
                    Ingen bidragstagare vald Ã¤nnu.
                </div>
            </ui:fragment>

            <ui:fragment rendered="#{not empty createInvoiceAddGrantBackingBean.beneficiary and empty createInvoiceAddGrantBackingBean.beneficiary.grants}">
                <div class="alert alert-info">
                    Bidragstagaren har inga registrerade bidrag sedan tidigare.
                </div>
            </ui:fragment>

            <ui:fragment rendered="#{not empty createInvoiceAddGrantBackingBean.beneficiary and not empty createInvoiceAddGrantBackingBean.beneficiary.grants}">

                <h:dataTable rendered="true" var="grant" value="#{createInvoiceAddGrantBackingBean.beneficiary.grants}" styleClass="simple-table" columnClasses="none, number, none, none">

                    <!-- Todo: ver.nr should be fetched from invoice -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Ver.nr." />
                        </f:facet>
                        <h:link value="#{grant.invoice.invoiceNumber}" outcome="view_invoice" target="_BLANK">
                            <f:param name="invoiceId" value="#{grant.invoice.id}" />
                        </h:link>
                    </h:column>

                    <!-- Todo: perhaps math should be done before view. -->
                    <h:column headerClass="number">
                        <f:facet name="header">
                            <h:outputText value="Belopp" />
                        </f:facet>
                        <h:outputText value="#{(grant.amount+grant.vat)/100}">
                            <f:convertNumber groupingUsed="true" minFractionDigits="2" locale="#{createInvoiceAddGrantBackingBean.locale}" />
                        </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Datum" />
                        </f:facet>
                        <div>
                            <h:outputText value="#{grant.deliveryDate}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </div>
                        <div>
                            <h:outputText value="#{grant.prescriptionDate}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </div>
                    </h:column>

                    <!-- Todo: status should be fetched from invoice. -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Status" />
                        </f:facet>
                        <h:outputText value="Bet" />
                    </h:column>

                </h:dataTable>
            </ui:fragment>

        </gb:box>

    </h:body>

</f:view>
