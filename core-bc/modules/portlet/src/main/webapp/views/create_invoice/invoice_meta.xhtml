<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:bridge="http://liferay.com/faces/bridge"
        xmlns:gb="http://java.sun.com/jsf/composite/gb"
>


    <h:head />

    <h:body>

        <c:set var="invoice" value="#{createInvoiceAddGrantBackingBean.invoice}" scope="request" />

        <h:panelGroup id="invoiceMeta" layout="block">

            <gb:box collapsible="true" collapsed="true" styleClass="box-sidebar" title="Fakturainformation">

                <ul class="labeled-list">
                    <li>
                        <span class="item-label">
                            <h:outputText value="Ver.nr:" />
                        </span>
                        <span class="item-value">
                            <h:outputText value="#{invoice.verificationNumber}" />
                        </span>
                    </li>
                    <li>
                        <span class="item-label">
                            <h:outputText value="Leverantör:" />
                        </span>
                        <span class="item-value">
                            <h:outputText value="#{invoice.supplier.name}" />
                        </span>
                    </li>
                    <li>
                        <span class="item-label">
                            <h:outputText value="Lev. fakturanr:" />
                        </span>
                        <span class="item-value">
                            <h:outputText value="#{invoice.invoiceNumber}" />
                        </span>
                    </li>
                    <li>
                        <span class="item-label">
                            <h:outputText value="Status:" />
                        </span>
                        <span class="item-value">
                            <!-- TODO: Better implementation of this in view -->
                            <ui:fragment rendered="#{empty grant.invoice.status}">
                                Pågående
                            </ui:fragment>
                            <ui:fragment rendered="#{grant.invoice.status eq 'PAID'}">
                                Betalad
                            </ui:fragment>
                            <ui:fragment rendered="#{grant.invoice.status eq 'UNPAID'}">
                                Ej betalad
                            </ui:fragment>
                            <ui:fragment rendered="#{grant.invoice.status eq 'CANCELED'}">
                                Makulerad
                            </ui:fragment>
                        </span>
                    </li>

                </ul>

                <ui:remove>
                    <table class="simple-table">
                        <tbody>
                        <tr>
                            <td>
                                <h:outputText value="Verifikationsnummer" />
                            </td>
                            <td>
                                <h:outputText value="#{invoice.verificationNumber}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value="Leverantör" />
                            </td>
                            <td>
                                <h:outputText value="#{invoice.supplier.name}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value="Lev. fakturanr." />
                            </td>
                            <td>
                                <h:outputText value="#{invoice.invoiceNumber}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value="Status" />
                            </td>
                            <td>
                                <h:outputText value="#{invoice.status}" />
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </ui:remove>


            </gb:box>

        </h:panelGroup>

    </h:body>

</f:view>
