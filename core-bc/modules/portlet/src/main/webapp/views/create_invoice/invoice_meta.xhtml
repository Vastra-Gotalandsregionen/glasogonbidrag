<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:bridge="http://liferay.com/faces/bridge"
        xmlns:gb="http://java.sun.com/jsf/composite/gb"
>


    <h:head />

    <h:body>

        <c:set var="invoice" value="#{invoiceBackingBean.invoice}" scope="request" />

        <h:panelGroup id="invoiceMeta" layout="block">

            <gb:box collapsible="true" collapsed="true" styleClass="box-sidebar" title="#{bundle['invoice-information']}">

                <ul class="labeled-list">
                    <li>
                        <span class="item-label">
                            <h:outputText value="#{bundle['verification-number-short']}:" />
                        </span>
                        <span class="item-value">
                            <h:outputText value="#{invoice.verificationNumber}" />
                        </span>
                    </li>
                    <li>
                        <span class="item-label">
                            <h:outputText value="#{bundle['supplier']}:" />
                        </span>
                        <span class="item-value">
                            <h:outputText value="#{invoice.supplier.name}" />
                        </span>
                    </li>
                    <li>
                        <span class="item-label">
                            <h:outputText value="#{bundle['supplier-invoice-number-short']}:" />
                        </span>
                        <span class="item-value">
                            <h:outputText value="#{invoice.invoiceNumber}" />
                        </span>
                    </li>
                    <li>
                        <span class="item-label">
                            <h:outputText value="#{bundle['status']}:" />
                        </span>
                        <span class="item-value">
                            <h:outputText value="#{bundle[invoice.status]}" />
                        </span>
                    </li>

                </ul>

            </gb:box>

        </h:panelGroup>

    </h:body>

</f:view>
