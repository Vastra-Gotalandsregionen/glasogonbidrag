<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:bridge="http://liferay.com/faces/bridge">


    <h:head />

    <h:body>

        <c:set var="invoice" value="#{createInvoiceAddGrantBackingBean.invoice}" scope="request" />

        <h:panelGroup id="invoiceMeta" layout="block">
            <ui:fragment rendered="#{true}">
                <div class="box box-sidebar box-collapsed js-box-collapsible">

                    <div class="box-hd">
                        <h3 class="box-title">
                            <h:outputText value="Fakturainformation" />
                        </h3>
                    </div>


                    <div class="box-bd">
                        <table class="simple-table">
                            <thead>
                            <tr>
                                <th>
                                    <h:outputText value="Post" />
                                </th>
                                <th>
                                    <h:outputText value="Värde" />
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <h:outputText value="Verifikationsnummer" />
                                    </td>
                                    <td>
                                        <h:outputText value="#{invoice.verificationNumber}" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h:outputText value="Leverantör" />
                                    </td>
                                    <td>
                                        <h:outputText value="#{invoice.supplier.name}" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h:outputText value="Lev. fakturanr." />
                                    </td>
                                    <td>
                                        <h:outputText value="#{invoice.invoiceNumber}" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h:outputText value="Status" />
                                    </td>
                                    <td>
                                        <h:outputText value="#{invoice.status}" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </ui:fragment>
        </h:panelGroup>

    </h:body>

</f:view>
