<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:bridge="http://liferay.com/faces/bridge">

    <h:head />

    <h:body>

        <c:set var="beneficiaries" value="#{listBeneficiariesViewBackingBean.beneficiaries}" scope="request" />

        <div class="row-fluid">
            <div class="span12">

                <h:form>

                    <div class="box box-sidebar">
                        <div class="box-hd">
                            <h3 class="box-title">
                                <h:outputText value="Bidragstagare"/>
                            </h3>
                        </div>

                        <div class="box-bd">
                            <h:dataTable styleClass="" value="#{beneficiaries}" var="beneficiary">
                                <h:column>
                                    <f:facet name="header">Id nummer</f:facet>
                                    <h:outputText value="#{beneficiary.identification}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">FÃ¶rnamn</f:facet>
                                    <h:outputText value="#{beneficiary.firstName}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Efternamn</f:facet>
                                    <h:outputText value="#{beneficiary.lastName}"/>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>

                </h:form>

            </div>
        </div>

    </h:body>
</f:view>
