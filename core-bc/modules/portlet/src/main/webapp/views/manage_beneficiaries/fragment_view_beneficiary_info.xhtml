<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:bridge="http://liferay.com/faces/bridge"
        xmlns:gb="http://java.sun.com/jsf/composite/gb"
>

    <h:head />

    <h:body>

        <c:set var="selectedBeneficiary" value="#{manageBeneficiariesViewBackingBean.selectedBeneficiary}" scope="request" />

        <gb:box id="selectedBeneficiaryInfo" title="#{selectedBeneficiary.fullName}" collapsible="true" collapsed="false">

            <ul class="labeled-list">
                <li>
                    <span class="item-label">
                        <h:outputText value="#{bundle['identification-number']}:" />
                    </span>
                    <span class="item-value">
                        <ui:fragment rendered="#{not empty selectedBeneficiary.identification.number}">
                            <h:outputText value="#{selectedBeneficiary.identification.number}" />
                        </ui:fragment>
                        <ui:fragment rendered="#{empty selectedBeneficiary.identification.number or selectedBeneficiary.identification.number eq ''}">
                            <h:outputText value="#{bundle['identification-number-missing']}" />
                        </ui:fragment>
                    </span>
                </li>
                <li>
                    <span class="item-label">
                        <h:outputText value="#{bundle['full-name']}:" />
                    </span>
                    <span class="item-value">
                        <h:outputText value="#{selectedBeneficiary.fullName}" />
                    </span>
                </li>
            </ul>

            <ui:fragment rendered="#{empty selectedBeneficiary.grants}">
                <div class="button-row">
                    <h:commandLink styleClass="link-btn primary" value="#{bundle['remove-beneficiary']}"
                                   immediate="true"
                                   action="#{manageBeneficiariesViewBackingBean.removeBeneficiary}">
                    </h:commandLink>
                </div>
            </ui:fragment>

        </gb:box>

    </h:body>
</f:view>
