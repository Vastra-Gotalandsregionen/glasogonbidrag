<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:bridge="http://liferay.com/faces/bridge">

    <h:head />

    <h:body>

        <c:set var="beneficiaries" value="#{manageBeneficiariesViewBackingBean.lazyDataModel}" scope="request" />
        <c:set var="selectedBeneficiary" value="#{manageBeneficiariesViewBackingBean.selectedBeneficiary}" scope="request" />

        <h:form id="manageBeneficiariesForm">

            <h1>#{bundle['manage-beneficiaries']}</h1>

            <div class="row">

                <div class="col-md-6">
                    <h:panelGroup id="listPanel" layout="block">
                        <ui:include src="fragment_view_beneficiaries.xhtml" />
                    </h:panelGroup>
                </div>

                <div class="col-md-6">
                    <h:panelGroup id="detailsPanel" layout="block">
                        <ui:fragment rendered="#{not empty selectedBeneficiary}">
                            <ui:include src="fragment_view_beneficiary_info.xhtml" />
                            <ui:include src="fragment_view_beneficiary_grants.xhtml" />
                        </ui:fragment>
                        <ui:fragment rendered="#{empty selectedBeneficiary}">
                            <ui:include src="fragment_add_beneficiary.xhtml" />
                        </ui:fragment>
                    </h:panelGroup>
                </div>

            </div>

        </h:form>

    </h:body>
</f:view>
